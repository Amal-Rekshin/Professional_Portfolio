<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animated-border-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            padding: 10px 0; /* space for top & bottom lines */
          }
          
          .animated-border-wrapper img {
            display: block;
            max-width: 100%;
            height: auto;
          }
          
          /* Top and Bottom Lines */
          .animated-border-wrapper::before,
          .animated-border-wrapper::after {
            content: "";
            position: absolute;
            height: 3px;
            width: 200%;
            background: linear-gradient(90deg, #ff0080, #7928ca, #ff0080);
            animation: moveLine 3s linear infinite;
          }
          
          .animated-border-wrapper::before {
            top: 0;
            left: -50%;
          }
          
          .animated-border-wrapper::after {
            bottom: 0;
            left: -50%;
            animation-direction: reverse;
          }
          
          /* Animation */
          @keyframes moveLine {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
          }
          
    </style>
</head>
<body>
    <div class="animated-border-wrapper">
        <img src="./img/Picsart2.jpg" width="40" alt="Image" />
      </div>
      
</body>
</html>
